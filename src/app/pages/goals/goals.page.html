<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center" >Goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--Task List -->
<ion-accordion-group *ngFor="let goal of goals" > 
  <ion-accordion >
    
    <ion-item slot="header" color="primary">
  <ion-checkbox style="margin-right:15px;" expand="block" (click)="presentToast('bottom')"> </ion-checkbox> 
  
  <ion-label>{{ goal.name }}</ion-label> 
</ion-item>
   
    <div class="ion-padding" slot="content">
      Details: {{goal.description}}
    </div>
    <div class="ion-padding" slot="content">
     Start:  {{goal.date_of_start | date }}
    </div>
    <div class="ion-padding" slot="content">
    End:  {{goal.date_of_end | date }}
    </div>
    <div class="ion-padding" slot="content">
     Status: {{goal.status}}
    </div>
  </ion-accordion>

</ion-accordion-group>
</ion-content>
