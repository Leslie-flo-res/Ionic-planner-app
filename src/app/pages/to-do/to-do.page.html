<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title align="center">ToDoList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <!--Task List -->
  <ion-accordion-group *ngFor="let task of tasks" > 
    <ion-accordion >
      
      <ion-item slot="header" color="tertiary">
    <ion-checkbox style="margin-right:15px;" expand="block" (click)="presentToast('bottom')"> </ion-checkbox> 
    
    <ion-label>{{ task.name }}</ion-label> 
 </ion-item>
     
      <div class="ion-padding" slot="content">
        Details: {{task.description}}
      </div>
      <div class="ion-padding" slot="content">
       Start:  {{task.date_of_start | date }}
      </div>
      <div class="ion-padding" slot="content">
      End:  {{task.date_of_end | date }}
      </div>
      <div class="ion-padding" slot="content">
       Status: {{task.status}}
      </div>


    </ion-accordion>
  
  </ion-accordion-group>

  <form [formGroup]="taskForm" >
    <ion-list>


      <ion-item>
        <ion-input label="Name" labelPlacement="floating" formControlName="name"></ion-input>
        <ion-item color="danger" *ngIf="nameFormControl.touched && nameFormControl.errors?.['required']" > 
          The Field Name is required !
          </ion-item>
  
      </ion-item>

<!--description ----->
      <ion-item>
        <ion-input label="description" type="text" labelPlacement="floating" formControlName="description"></ion-input>
      </ion-item>

     <!--startdate--->
      <ion-item>
        <ion-datetime
        label="StartDate" labelPlacement="floating" formControlName="date_of_start"></ion-datetime>
      </ion-item>

     <!--enddate---->
      <ion-item>
        <ion-datetime
        label="EndDate" labelPlacement="floating" formControlName="date_of_end"></ion-datetime>
      </ion-item>



      <ion-button (click)="onSubmit()"> Submit </ion-button>

    </ion-list>



  </form>









</ion-content>
